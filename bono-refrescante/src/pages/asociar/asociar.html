<!--
  Generated template for the AsociarPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Asociar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

  <ion-item>
    <ion-label floating>Inscripcion</ion-label>
    <ion-input [(ngModel)]="inscripcion" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Documento Identificador</ion-label>
    <ion-input [(ngModel)]="dni" type="text" ></ion-input>
  </ion-item>
  <ion-item>
    <button (click)="login()" ion-button block icon-left>
      <ion-icon name="home"></ion-icon>
      Asociar
    </button>
    
  </ion-item>
  <ion-item>
    <p [hidden]="error.invisible">{{error.texto}}</p>
  </ion-item>

</ion-list>


</ion-content>
