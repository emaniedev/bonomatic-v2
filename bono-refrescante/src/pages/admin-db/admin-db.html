<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Admin</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1>Hola Admin</h1>
    <button ion-button (click)="getUsuarios()">Conseguir usuarios</button>
    <ion-card *ngFor="let usuario of usuariosEncontrados" (click)="details(usuario)">
      <!--ion-card-->
      <ion-card-header>
        {{usuario.nombre}}  
      </ion-card-header>
      <ion-card-content>
        {{usuario.apellidos}} 
      </ion-card-content>
    </ion-card>
    <!--FIN ion-card-->
</ion-content>
