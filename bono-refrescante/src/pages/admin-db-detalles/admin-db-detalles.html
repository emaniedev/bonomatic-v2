<ion-header>


    <ion-title>admin-db-detalles</ion-title>
  

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let bono of listaBonos" >
      <!--ion-card-->
      <img src="{{bono[0].imagen}}" alt="">
      <ion-card-header>
        {{bono[0].nombre}}
        
      </ion-card-header>

      <ion-card-content>
        <strong>Fecha:</strong>{{bono[0].fecha}}
        <p>{{bono[0].descripcion}}</p>
        
      </ion-card-content>

    </ion-card>

   

  
</ion-content>
