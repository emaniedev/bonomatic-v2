<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bonos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <!--Utilizamos un ForEach para mostrar todo el contenido-->
  <ion-card *ngFor="let bono of listaFinal" >
      <!--ion-card-->
      <img src="{{bono.imagen}}" alt="">
      <ion-card-header>
        {{bono.nombre}}   
      </ion-card-header>
      <ion-card-content>
        <strong>Fecha:</strong>{{bono.horainicio}}
        <p>{{bono.descripcion}}</p>        
      </ion-card-content>

    </ion-card>
    <!--FIN ion-card-->
 
</ion-content>
